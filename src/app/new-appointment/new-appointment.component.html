<div class="new-container">
  <h4> Add new appointment </h4>
  <div class="btn-wrapper">
    <button class="btn btn-info" (click)="onAddAppointment()"> ADD </button>
    <button class="btn btn-info" (click)="onCancel()">CANCEL</button>
  </div>
  <div>
    <dp-date-picker placeholder="Choose a date/time" #dayPicker [(ngModel)]="selectedDate" mode="daytime"></dp-date-picker>
    <input placeholder="What to do..." [(ngModel)]="description">
  </div>
</div>
